<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<html>
  <head>
    <style>
      .calculator {
        width: 400px;
        height: 500px;
        margin: 0 auto;
        background-color: lightgray;
        text-align: center;
        padding-top: 20px;
      }

      input[type="text"] {
        width: 60%;
        height: 50px;
        font-size: 20px;
        margin-bottom: 20px;
        text-align: right;
      }

      button {
        width: 30%;
        height: 50px;
        font-size: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="input">
      <br>
      <button id="block0">0</button>
      <button id="block1">1</button>
      <button id="block2">2</button>
      <button id="block3">3</button>
      <br>
      <button id="block4">4</button>
      <button id="block5">5</button>
      <button id="block6">6</button>
      <button id="block7">7</button>
      <br>
      <button id="block8">8</button>
      <button id="block9">9</button>
      <button id="dot">.</button>
      <button id="plus">+</button>
      <br>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <button id="ans">=</button>
      <br>
      <button id="clr">Clear</button>
    </div>

    <script>
      const input = document.getElementById("input");
      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          if (button.id === "ans") {
            try {
              input.value = eval(input.value);
            } catch (error) {
              input.value = "Error";
            }
            if (input.value === "Infinity") {
              input.value = "Cannot divide by 0";
            }
            if (isNaN(input.value)) {
              input.value = "NaN";
            }
          } else if (button.id === "clr") {
            input.value = "";
          } else {
            input.value += button.innerHTML;
          }
        });
      });
    </script>
  </body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
